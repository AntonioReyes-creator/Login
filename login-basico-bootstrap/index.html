<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/4d680a416a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="login ">
                <div class="w-100 pt-5 mx-auto text-center ">
                    <img src="./img/logo_cat_sf.png" alt="logo antonio Reyes" class="logo">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <form action="" class="">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <input type="text" name="usuario" class="form-control input_user" placeholder="Usuario" />
                        </div>
                        <div class="input-group mt">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                            </div>
                            <input type="text" name="usuario" class="form-control input_user" placeholder="Usuario" />
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkRecuerdame">
                                <label for="checkRecuerdame" class="custom-control-label">Recuerdame</label> 
                            </div>
                        </div>
                        <div class="row mt-4 ">
                            <div class="col">
                                <div class="d-flex">
                                    <button type="button" name="registrar" class="btn btn-login">Registrar</button>            
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex justify-content-end">
                                    <button type="button" name="ingreso" class="btn btn-login">Ingresar</button>            
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
